<!doctype html>
<!-- Our uiRouterSample module defined here -->
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- using twitter bootstrap, but of course -->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <!-- <link rel="stylesheet" type="text/css" href="vendor/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    
    <!-- styles for ng-animate are located here -->
    <link rel="stylesheet" type="text/css" href="css/styles.css">

    <!-- jQuery Module -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <!-- Include angular.js, angular-animate.js and angular-ui-router.js-->
    <script src="node_modules/angular/angular.js"></script>
    <script src="node_modules/angular-animate/angular-animate.js"></script>
    <script src="node_modules/angular-ui-router/release/angular-ui-router.js"></script>

    <!-- easyPieChart -->
    <script src="bower_components/jquery.easy-pie-chart/dist/angular.easypiechart.js"></script>

    <script src="app/app.js"></script>
    <script src="app/controllers.js"></script>

    <!-- could easily use a custom property of the state here instead of 'name' -->
    <title ng-bind="$state.current.name">TITLEZ</title>
  
  </head>

    <!-- apply our angular app to our site -->
    <body ng-app="hive-angular">

      <!-- NAVIGATION -->
      <nav class="navbar navbar-inverse" role="navigation">
          <div class="navbar-header">
              <a class="navbar-brand" ui-sref="#">AngularUI Router</a>
          </div>
          <ul class="nav navbar-nav">
              <li><a ui-sref="home">Home</a></li>
              <li><a ui-sref="about">About</a></li>
          </ul>
      </nav>

      <!-- MAIN CONTENT -->
      <!-- <div class="container-fluid"> -->

          <!-- THIS IS WHERE WE WILL INJECT OUR CONTENT ============================== -->
      <div ui-view></div>

      <!-- </div> -->

    </body>

</html>
